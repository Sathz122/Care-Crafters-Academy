<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Interface</title>
</head>
<body>
    <h1>Subscribe to Our Service</h1>
    <form action="/process_subscription" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="plan">Choose a Plan:</label>
        <select id="plan" name="plan">
            <option value="basic">Basic</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select><br><br>

        <label for="card">Credit Card Number:</label>
        <input type="number" id="card" name="card" required><br><br>

        <label for="expiry">Expiry Date:</label>
        <input type="number" id="expiry" name="expiry" placeholder="MM/YY" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required><br><br>

        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
